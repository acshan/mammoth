<html>
<head>
  <meta charset="utf-8" />
  <title>Video.js VAST Example</title>

  <link href="/video-js/video-js.css" rel="stylesheet">
  <script src="/video-js/video.dev.js"></script>


  <!--[if lt IE 9]><script src="videojs_vast_vpaid/es5.js"></script><![endif]-->
  <script src="/videojs_vast_vpaid/swfobject.js"></script>
  <link href="/videojs_vast_vpaid/videojs-vast-vpaid.css" rel="stylesheet">
  <script src="/videojs_vast_vpaid/videojs-vast-vpaid.min.js"></script>
</head>
<body>


  <video id="example_video_1" class="video-js vjs-default-skin"
         controls preload="auto" width="640" height="264"
         poster="http://video-js.zencoder.com/oceans-clip.png"
         data-setup='{
                  "plugins": {
                          "autoplay": true,
                          "vastClient":{
                              "url": "https://pubads.g.doubleclick.net/gampad/ads?slotname=/210315452/sdkless_test&sz=640x480&url=http://google.com&unviewed_position_start=1&impl=s&env=vp&gdfp_req=1&ad_rule=0&output=xml_vast3&vad_type=linear&vpos=preroll&pod=1&vrid=1082450&max_ad_duration=30000&min_ad_duration=0&correlator=123456789&hl=en&kfa=0&tfcd=0",
                              "adsCancelTimeout": 5000,
                              "adsEnabled": true
                          }
                  }
             }'>
      <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4'/>
      <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm'/>
      <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg'/>
      <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a
              href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
  </video>


</body>
</html>
