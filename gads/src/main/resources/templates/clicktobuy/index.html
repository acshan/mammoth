        function dost(uri) {
            var subp = document.getElementById('clicktoorder');
            // subp.src = 'about:blank';
            if (subp.style.display == 'block') {
                subp.style.display = 'none'
            } else
                subp.style.display = 'block';
            subp.src = uri;

        }

        googletag.cmd.push(function () {
            var slot = googletag.defineSlot(adunit, [80, 80], 'div-gpt-ad-c2b')
                .addService(googletag.pubads())
                // .setTargeting("roomtype", "game")
            ;
            googletag.pubads().enableSingleRequest();
            googletag.enableServices();
            googletag.display('div-gpt-ad-c2b');
        });


        function showAds() {
            googletag.pubads().refresh();
            var div_ads = document.getElementById('div-gpt-ad-c2b');
            div_ads.style.display = 'block';

        }

        function hideAds() {
            var div_ads = document.getElementById('div-gpt-ad-c2b');
            div_ads.style.display = 'none';
        }
