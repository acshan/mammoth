<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <title>一键买单DEMO</title>
    <script>
        function dost(uri) {
            var subp = document.getElementById('clicktoorder');
            if (subp.style.display == 'block') {
                subp.style.display = 'none'
            } else
                subp.style.display = 'block';
            subp.src = uri;
        }

        //添加消息回调处理
        window.addEventListener("message", receiveMessage, false);

        function receiveMessage(event) {
            if (!event.data.trim()) {
                return;
            }
            var origin = event.origin.split("//")[1];
            var url = event.data.trim();
            if ((origin === "tpc.googlesyndication.com" || origin === "securepubads.g.doubleclick.net")
                && url.substring(0, 5) === "https") {
                dost(event.data);
            }
        }
    </script>
</head>

         style='display: block; position:absolute;top:65%; right:33%;' height="80" width="80"
    ></div>
